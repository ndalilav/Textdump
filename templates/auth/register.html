{% extends 'base.html' %}

{% block pageTitle %}
    Create-account
{% endblock pageTitle %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="form_center_page">
            <div class="card">
                <h5 class="mt-3 d-flex justify-content-center text-dark" style="color: #d62828 !important;">Create your free account</h5>
                <div style="padding: 0 10px;"> 
                    <!-- alert -->
                    {% include '/includes/alert.html' %}
                </div>
                <div class="card-body">
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="form-group">
                            <label class="text-dark" for="fname">First Name</label><br>
                            <input type="text" name="fname" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="lname">Last Name</label><br>
                            <input type="text" name="lname" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="fname">Email</label><br>
                            <input type="email" name="email" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="fname">Phone Number</label><br>
                            <input type="text" name="phone" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="fname">Password</label><br>
                            <input type="password" name="password" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <button class="mt-3 btn btn-sm btn-success" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
