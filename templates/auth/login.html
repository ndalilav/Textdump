{% extends 'base.html' %}

{% block pageTitle %}Login{% endblock pageTitle %}

{% block content %}
    
<div class="row">
    <div class="col">
        <div class="form_center_page">
            <div class="card">
                <h5 class="d-flex mt-3 mb-3 justify-content-center text-dark" style="color: #d62828 !important;">Login</h5>
                <div style="padding: 0 10px;"> 
                    <!-- alert -->
                    {% include '/includes/alert.html' %}
                </div>
                <div class="card-body">
                    <form action="" method="post">

                        <div class="form-group">
                            <label class="text-dark" for="email">Email</label><br>
                            <input type="email" class="form-control" name="email" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label class="text-dark" for="password">Password</label><br>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <button class="mt-3 btn btn-sm btn-success" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
